    <div class="signup">
        <div>
            <h2 class="content">Student Sign Up</h2>
            <form id="signupForm" action="register.php" method="post">
                <input type="text" name="name" placeholder="Full Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="password" name="repassword" placeholder="Re-enter Password" required><br>
                <p id="out" style="color: red;"></p>
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br>
                <input type="text" name="address" placeholder="Address" required><br>
                <input type="text" name="number" placeholder="Phone Number" required><br>
                <input type="number" name="admission_year" placeholder="A/L Year" required><br>
                
                <label for="physical">Physically Attending?</label>
                <select name="physical" id="physical">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select><br>

                <div id="classContainer" style="display: none;">
                    <label for="classIfYes">Select Class (if attending physically)</label>
                    <select name="class" id="classIfYes">
                        <option value="">-- Select Class --</option>
                        <option value="Winds-2027 Theory">Winds-2027 Theory</option>
                        <option value="Winds-2026 Theory">Winds-2026 Theory</option>
                        <option value="Winds-2025 Theory">Winds-2025 Theory</option>
                        <option value="Winds-2025 Revision">Winds-2025 Revision</option>
                    </select><br>
                </div>
                <br>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p>If you are already signed up, then <a href="login.html">Sign In</a></p>
            <p id="signupError" style="color:red;"></p>
